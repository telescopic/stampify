<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stampify</title>
    <meta name="description" content="Website to STAMP(Stories on AMP) converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script async src="https://cdn.ampproject.org/amp-story-player-v0.js"></script>
	<link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row header-container bg-info">
			<div class="col-sm-12">
                <h1>STAMPIFY</h1>
                    <p>Webpage to STAMP converter</p><br>
			</div>
        </div>
		<div class="row main-container">
		<div class="col-sm-3">
            <div class="details-container">
                <form id="input-form" method="get">
                    <label>Enter URL:</label><br>
                    <input type="url" id="website_url" name="website_url" placeholder="URL goes here" required value='{{url}}'><br>
                    <label>Stamp Page Count:</label><br>
                    <input type="number" id="max_pages" name="max_pages" min="1" value='{{max_pages}}' max='20' ><br>
                    <button type="submit" id="convert-btn">Convert</button>
                </form>
             </div><br>
            <div style="margin-left: 3px;">
            <h4> Original Page:</h4><div class="original-url-box"><a href='{{url}}' id="original_url"> {{url}}</a></div>
            </div>
            </div>
            <div class="col-sm-3">
                <div id='stampify-time-taken'>Stampifying duration: <b>0</b> seconds</div><br>
                <div id='stamp-loader-text'> </div>
                <iframe id='stamp-iframe' width="294" height="522" src="{{stampified_url}}"> </iframe>
            </div>
            <div class="col-sm-6 result-container">
                 <div>
                     Shareable Link: <a href="{{stampified_url}}"> Stampified Page </a>
                     <button id="copy-btn" class="btn-success" style="float: right; margin-right: 2%;">Copy</button>
                 </div>
                 <pre id='stamp-code' class="result">Your generated stamp html will appear here!</pre>
            </div>
        </div>
    </div>
</body>
</html>
